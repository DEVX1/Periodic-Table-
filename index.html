<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="angular.js"></script>
    <script src="data.js"></script>
</head>
<body>

<div ng-app="">
  <div ng-controller="Controller">
      
	<div ng-repeat="element in elements">
        <div ng-show="element.atomic_number" class="pt element">
            <div class="pt number">{{element.atomic_number}}</div>
            <div class="pt charge">{{element.common_oxidation_states}}</div>
            <div class="pt symbol {{element.state_at_room_temp}}">{{element.atomic_symbol}}</div>
            <div class="pt name">{{element.english_name}}</div>
            <div class="pt mass">{{element.rounded_atomic_mass}}</div>
        </div>
		
		<div ng-hide="element.atomic_number" class="pt null element"></div>		
	</div>
      
  </div>
</div>

</body>
</html>
